<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jalase13</title>
    <link rel="stylesheet" href="jalase13.css" />
  </head>
  <body>
    <div class="container">
        <div class="parent">
          parent
          <div class="child">child</div>
        </div>
      </div>
    <div class="flip-box">
      <div class="flipper">
        <div class="front">
          <h1>front face</h1>

          <h2 class="target">click here</h2>
        </div>
        <div class="back">
          <h1>back face</h1>
        </div>
      </div>
    </div>
   

    <div class="cube">
      <div class="face">1</div>
      <div class="face">2</div>
      <div class="face">3</div>
      <div class="face">4</div>
      <div class="face">5</div>
      <div class="face">6</div>
    </div>

    <div class="outer">
      <div class="inner"></div>
    </div>
    <button>click here</button>
  </body>
</html>

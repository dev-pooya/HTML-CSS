<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>jalase 13</title>

  <body>
    <div class="container">
      <ul class="nav">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>

        document.querySelector(".nav").classList.toggle("show");
      });
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jalase 10</title>
    <link rel="stylesheet" href="./jalase[10].css" />
  </head>
  <body>
    <h2>relative positions</h2>
    <div class="container example-1">
      <div class="box">box 1</div>
      <div class="box">box 2</div>
      <div class="box">box 3</div>
      <div class="box">box 4</div>
    </div>
    <div class="container example-2">
      <div class="box">box 1</div>
      <div class="box">box 2</div>
      <div class="box">box 3</div>
      <div class="box">box 4</div>
    </div>
    <h2>fixed positions</h2>
    <div class="container example-3">
      <div class="box">box 1</div>
      <div class="box">box 2</div>
      <div class="box">box 3</div>
      <div class="box">box 4</div>
    </div>

    <h2>absolute positions</h2>
    <div class="container example-4">
      <div class="box">box 1</div>
      <div class="box">box 2</div>
      <div class="box">box 3</div>
      <div class="box">box 4</div>
      <div class="box">box 5</div>
    </div>
    <h2>form</h2>

    <div class="form-container">
      <img class="logo" src="./images//icon.webp" alt="" />
      <form action="">
        <input type="text" pattern="^0?[0-9]{10}" placeholder="username" required />
        <div class="input-group">
          <img src="./images/key-fill.svg" alt="" />
          <input type="password" placeholder="password" pattern="^.{8,}" required />
        </div>
        <button type="submit">login</button>
      </form>
    </div>
  </body>
</html>
